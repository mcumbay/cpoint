<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  <link rel="stylesheet" href="style.css">
    <title>Registration</title>
  </head>
  <body>
  
    <div class="container register_bg">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center mainTitle bg-warning">
          <h1 class="display-3">ChOre POints Tracker</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="border border-info mt-3 rounded my_form">
            <div class="h4 text-center">Create a new account</div>
            <p class="text-muted text-center">It's quick and easy</p>
            <form action="">
              <div class="row mb-3">
                <div class="col-lg-6">
                  <input type="text" name="u_name" class="form-control" placeholder="User Name">
                </div>
                <div class="col-lg-6">
                  <input type="password" name="u_pass" class="form-control" placeholder="Password">
                </div>
              </div>              
              <div class="row mb-3">
                <div class="col d-grid">
                  <button type="button" class="btn btn-primary btn-lg">Register</button>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col text-center">
                  <a href="#" class="link-primary">Already have an account?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
